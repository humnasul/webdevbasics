<!doctype html>

<html>

	<head>
		<style>
				#outer
				{
					border-width:5px;
					border-color:blue;
					border-style:solid;

					height:600px;
				}

				#inner
				{
					border-width:5px;
					border-color:red;
					border-style:solid;

					float:left;

					margin:50px;
				}

				#inner2
				{
					border-width:5px;
					border-color:red;
					border-style:solid;

					float:left;

					margin:50px;
				}
		</style>
	</head>
	<body>
		<div id="outer">     <!-- outer div -->
			<h1>This is the outer div</h1>
			<div id="inner">   <!-- first inner div -->
				<h1>This is the inner div</h1>
			</div>

			<div id="inner2">
				<h1>This is the second inner</h1>
			</div>

		</div>



	</body>
</html>
